<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />

    <title>Create an Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!--========== HEADER ==========-->
    <header class="header">
      <div class="header-container">
        <a href="#" class="logo">Mac<span>n</span>Cheese</a>

        <nav class="navbar" id="navbar">
          <a href="index.html" class="nav-link"
            ><i class="fas fa-home"></i> Home</a
          >
          <a href="#about" class="nav-link"
            ><i class="fas fa-info-circle"></i> About</a
          >
          <a href="#services" class="nav-link"
            ><i class="fas fa-concierge-bell"></i> Services</a
          >
          <a href="#menu" class="nav-link"
            ><i class="fas fa-utensils"></i> Menu</a
          >

          <a href="#contact" class="nav-link"
            ><i class="fas fa-envelope"></i> Contact</a
          >
        </nav>

        <button class="btn"><a href="login.html">Login</a></button>

        <div class="menu-toggle" id="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <!---LOGIN PAGE---->
    <div class="container">
      <h1>Sign Up</h1>
      <h4>Create an account with Us</h4>

      <form action="">
        <label>First Name</label>
        <input type="text" placeholder="First Name" />
        <label>Last Name</label>
        <input type="text" placeholder="Last Name" />
        <label>Email</label>
        <input type="email" placeholder="Email Address" />
        <label>Password</label>
        <input type="password" placeholder="Password" />
        <label>Confirm Password</label>
        <input type="password" placeholder="confirm password" />
        <input type="button" value="Submit" />
      </form>
      <p>
        By clicking the Sign Up button, you agree to our <br />
        <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
      </p>
      <p class="p2">
        Already have an account? <a href="login.html">Login Here</a>
      </p>
    </div>

    <div>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
